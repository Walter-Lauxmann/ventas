<h1>{{producto.nombre}}</h1>
<form action="">
    <div class="row">
        <div class="col-md-4">
            <img src="http://localhost/api/modelos/img/productos/{{producto.imagen}}" alt="{{producto.nombre}}">
        </div>
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field appearance="legacy">
                        <mat-label>Código</mat-label>
                        <input matInput placeholder="Código del producto" [(ngModel)]="producto.codigo"
                            name="codigo">
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="legacy">
                        <mat-label>Nombre</mat-label>
                        <input matInput placeholder="Nombre del producto" [(ngModel)]="producto.nombre"
                            name="nombre">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field appearance="legacy">
                        <mat-label>Precio</mat-label>
                        <input matInput type="number" placeholder="0" [(ngModel)]="producto.precio" name="precio" style="text-align: right;">
                        <span matPrefix>$&nbsp;</span>
                        <span matSuffix>.00</span>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="legacy">
                        <mat-label>Stock</mat-label>
                        <input matInput type="number" placeholder="0" [(ngModel)]="producto.stock" name="stock" style="text-align: right;">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field appearance="legacy" style="width: 100%;">
                        <mat-label>Descripción</mat-label>
                        <textarea matInput [(ngModel)]="producto.descripcion" name="descripcion">{{producto.descripcion}}</textarea>
                    </mat-form-field>
                </div>
            </div>
        </div>
    </div>
</form>
<h2>{{producto.descripcion}}</h2>
<p></p>
